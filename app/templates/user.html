{% extends 'layout.html' %}

{% block body %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.username }}</h1></td>
        </tr>
    </table>
    <hr>
    {% for post in posts %}
        <p>
        <table>
            <tr valign="top">
                <td><img src="{{ post.author.avatar(36) }}"></td>
                <td>{{ post.author.username }} says:<br>{{ post.body | safe }}</td>
            </tr>
        </table>
        <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-primary pull-right">Edit</a>
        </p>
    {% endfor %}
{% endblock %}
